<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Game Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-dark text-light">

  <div id="loginSection" class="login-wrapper">
    <div class="login-card slide-up glow-hover">
      <h3 class="mb-3">Admin Login</h3>

      <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Enter Admin Password">

      <button class="btn btn-primary w-100" id="loginBtn">Login</button>

      <p class="text-danger mt-2 d-none text-center" id="loginError">Wrong password</p>
    </div>
  </div>

  <div id="dashboardSection" class="d-none">
    <div class="container-fluid py-4 px-2 px-sm-3 px-md-4">

      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
        <h3 class="m-0 text-center text-md-start">Registrations</h3>

        <div class="d-flex flex-column flex-sm-row gap-2 w-100 w-md-auto">
          <!-- Search -->
          <input type="text" id="searchBox" class="form-control form-control-sm"
            placeholder="Search team / game / player / phone / txn..." />

          <!-- Sort -->
          <select id="sortSelect" class="form-select form-select-sm">
            <option value="timeDesc" selected>Sort: Latest First</option>
            <option value="timeAsc">Sort: Oldest First</option>
            <option value="teamAsc">Sort: Team (A → Z)</option>
            <option value="teamDesc">Sort: Team (Z → A)</option>
            <option value="gameAsc">Sort: Game (A → Z)</option>
            <option value="gameDesc">Sort: Game (Z → A)</option>
          </select>

          <button class="btn btn-sm btn-success" id="exportCSV">
            Export CSV
          </button>

          <button class="btn btn-sm btn-primary" id="clearFilters">Clear</button>
        </div>
      </div>

      <div class="d-flex flex-wrap gap-2 mb-3 slide-down">
        <button class="btn btn-sm btn-outline-light game-filter active" data-game="ALL">All</button>
        <button class="btn btn-sm btn-outline-light game-filter" data-game="BGMI">BGMI</button>
        <button class="btn btn-sm btn-outline-light game-filter" data-game="Free Fire MAX">Free Fire Max</button>
      </div>
      

      <div class="table-responsive shadow-sm rounded-4 slide-up">
        <table class="table table-dark table-bordered align-middle mb-0">
          <thead>
            <tr>
              <th>Team</th>
              <th>Game</th>
              <th>Players</th>
              <th>Contacts</th>
              <th>Transaction</th>
              <th>Code</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="registrationTableBody"></tbody>
        </table>
      </div>

    </div>
  </div>

<!-- Bootstrap Bundle (for Toast) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- Admin JS -->
<script src="js/admin.js"></script>


</body>
</html>
